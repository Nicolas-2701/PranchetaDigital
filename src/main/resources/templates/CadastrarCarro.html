    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

        <input type="datetime" th:field="*{hora}">

        <br>
        <input type="text" th:field="*{preco}">
        <span>Pre√ßo</span>
        <br>
        <input type="text" th:field="*{pago}">
        <span>Foi pago?</span>
        <br>
        <input type="text" th:field="*{tcarro}">
        <span>Carro</span>
        <br>
        <button type="submit">Enviar</button>
    </form>
    </div>
</body>
</html>
