<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <section class="login-panel">
  <div class="left-side"></div>
  <div class="right-side">
    <h1>Cadastro</h1>
    <p>Coloque as informações</p>
    <form th:action="@{/prancheta}" method="post" th:object="${carro}">
    <input type="text" th:field="*{tcarro}" placeholder="Veículo">
    <input type="text" th:field="*{placa}" placeholder="Placa">
    <input type="datetime" th:field="*{hora}" placeholder="Hora Entrada">
    <input type="datetime" th:field="*{horaS}" placeholder="Hora Saida">
    <input type="text" th:field="*{preco}" placeholder="Valor">
    <input type="text" th:field="*{pago}" placeholder="Forma de Pagamento" list="opcoesPagamento">
    <datalist id="opcoesPagamento">
  <option value="Dinheiro">
  <option value="Débito">
  <option value="Crédito">
  <option value="Pix">
  </datalist>
  <input type="text" th:field="*{obs}" placeholder="Observações">
    <button class="button-six clip-path">Cadastrar</button>
    </form><a href="/prancheta"><button class="button-six clip-path">Prancheta</button></a>
  </div>
</section>
</body>
</html>
